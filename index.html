<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="sidebar">
        <h1>DashBoard</h1>
        <div class="top">
            <div class="home">Home</div>
            <div class="profile">Profile</div>
            <div class="messages">Messages</div>
            <div class="history">History</div>
            <div class="tasks">Tasks</div>
            <div class="communities">Communities</div>
        </div>

        <div class="bottom">
            <div class="settings">Settings</div>
            <div class="support">Support</div>
            <div class="privacy">Privacy</div>
            
        </div>
    </div>

    <div class="header">
        <div class="container">
        <div class="search">
            <img src="images/magnify.svg" alt="search">
            <input type="text" name="navigate">
        </div>

        <div class="notification">
            <img src="images/bell-ring.svg" alt="bell">
            <img src="images/joker1.jpg" alt="man" class="pp">
            <h2>Morgan Stanley</h2>
        </div>
        </div>
        <div class="container2">
        <div class="name">
            <img src="images/joker1.jpg" alt="man" class="pp">
            <div class="thano">
                <p>Hi There!,</p>
                <p style="font-weight: 700;font-size: 22px;">Morgan Stanley(@morgan98)</p>
            </div>
        </div>
        <div class="upload">
            <button class="upload-btn">New</button>
            <button class="upload-btn">Upload</button>
            <button class="upload-btn">Share</button>
        </div>
        </div>
    </div>

    <div class="main">
        <h2>Your Projects</h2>
        <div class="first">Super-Cool-Project</div>
        <div class="second">Less-Cool-Project</div>
        <div class="third">Impossible-App</div>
        <div class="fourth">Easy Peasy App</div>
        <div class="fifth">Ad-Blocker</div>
        <div class="sixth">Money-Maker</div>
        
    </div>
</body>
</html>
