<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="sidebar">
        <div class="holder topper">
            <img src="images/view-dashboard.svg" alt="" class="sideicon">
            <h1>DashBoard</h1>
        </div>
        
        <div class="top">
            <div class="home holder">
                <img src="images/home-account.svg" alt="" class="sideicon">
                <p>Home</p>
            </div>
            <div class="profile holder">
                <img src="images/card-account-details-outline.svg" alt="" class="sideicon">
                <p>Profile</p></div>
            <div class="messages holder">
                <img src="images/message.svg" alt="" class="sideicon">
                <p>Messages</p></div>
            <div class="history holder">
                <img src="images/home-account.svg" alt="" class="sideicon">
                <p>History</p></div>
            <div class="tasks holder">
                <img src="images/clock-time-three-outline.svg" alt="" class="sideicon">
                <p>Tasks</p></div>
            <div class="communities holder">
                <img src="images/account-group-outline.svg" alt="" class="sideicon">
                <p>Communities</p></div>
        </div>

        <div class="bottom">
            <div class="settings holder">
                <img src="images/cog.svg" alt="" class="sideicon">
                <p>Settings</p>
            </div>
            <div class="support holder">
                <img src="images/chat-question.svg" alt="" class="sideicon">
                <p>Support</p>
            </div>
            <div class="privacy holder">
                <img src="images/shield-check.svg" alt="" class="sideicon">
                <p>Privacy</p>
            </div>
            
        </div>
    </div>

    <div class="header">
        <div class="container">
        <div class="search">
            <img src="images/magnify.svg" alt="search">
            <input type="text" name="navigate">
        </div>

        <div class="notification">
            <img src="images/bell-ring.svg" alt="bell">
            <img src="images/joker1.jpg" alt="man" class="pp">
            <h2>Morgan Stanley</h2>
        </div>
        </div>
        <div class="container2">
        <div class="name">
            <img src="images/joker1.jpg" alt="man" class="pp">
            <div class="thano">
                <p>Hi There!,</p>
                <p style="font-weight: 700;font-size: 22px;">Morgan Stanley (@morgan98)</p>
            </div>
        </div>
        <div class="upload">
            <button class="upload-btn">New</button>
            <button class="upload-btn">Upload</button>
            <button class="upload-btn">Share</button>
        </div>
        </div>
    </div>

    <div class="main">
        <h2>Your Projects</h2>
        <div class="first">Super-Cool-Project</div>
        <div class="second">Less-Cool-Project</div>
        <div class="third">Impossible-App</div>
        <div class="fourth">Easy Peasy App</div>
        <div class="fifth">Ad-Blocker</div>
        <div class="sixth">Money-Maker</div>
        
    </div>
</body>
</html>
